    <script>
      const checkFileExists = (url) => {
        return new Promise((resolve, reject) => {
          const xhr = new XMLHttpRequest();
          xhr.open("HEAD", url, true);
          xhr.onload = () => {
            if (xhr.status === 200) {
              resolve(true);
            } else {
              reject(false);
            }
          };
          xhr.onerror = () => {
            reject(false);
          };
          xhr.send();
        });
      };
    </script>
