<!DOCTYPE html>
<html>
    <head>
        <script>
            const checkFileExists = (url) => {
              return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open("HEAD", url, true);
                xhr.onload = () => {
                  if (xhr.status === 200) {
                    resolve(true);
                  } else {
                    reject(false);
                  }
                };
                xhr.onerror = () => {
                  reject(false);
                };
                xhr.send();
              });
            };
          </script>
    </head>
    <body>
        <h1>让我们开始吧！！！！！！！！！！</h1>
    </body>
</html>
