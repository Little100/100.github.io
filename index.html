<!DOCTYPE html>
<html>
  <head>
    <title>about Little_100's server</title>
    <style>
      html, 
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-image: url("图片/bg1.jpeg");
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
      }

      h1 {
        font-size: 6.5em;
        color: #fff;
        background-color: transparent;
        text-align: center;
        margin-top: 10vh;
      }

      a {
        color: inherit;
        text-decoration: none;
        border-bottom: none;
      }
    </style>
    <script>
      function randomColor() {
        var hexStr = "0123456789abcdef";
        var colorArr = [];
        for (var i = 0; i < 6; i++) {
          colorArr.push(hexStr.substr(Math.floor(Math.random() * 16), 1));
        }
        return "#" + colorArr.join("");
      }

      function changeColor(el) {
        var currColor = el.style.color;
        var nextColor = randomColor();
        while (currColor == nextColor) {
          nextColor = randomColor();
        }
        el.style.color = nextColor;
      }

      setInterval(function() {
        var heading = document.getElementsByTagName("h1")[0];
        changeColor(heading);
      }, 1000);

      const checkFileExists = (url) => {
        return new Promise((resolve, reject) => {
          const xhr = new XMLHttpRequest();
          xhr.open("HEAD", url, true);
          xhr.onload = () => {
            if (xhr.status === 200) {
              resolve(true);
            } else {
              reject(false);
            }
          };
          xhr.onerror = () => {
            reject(false);
          };
          xhr.send();
        });
      };

      const startLink = document.getElementById("start-link");

      checkFileExists(startLink.href)
        .then((res) => {})
        .catch((err) => {
          startLink.style.color = "#aaa";
          startLink.style.cursor = "not-allowed";
          startLink.onclick = () => {
            return false;
          };
        });
    </script>
  </head>
  <body>
    <h1>关于我们</h1>
    <p style="text-align:center; font-size: 2em; margin-top: 2em;">
      <a href="焯链接/about.html" id="start-link">让我们开始吧！请点击我</a>
    </p>
  </body>
</html>
